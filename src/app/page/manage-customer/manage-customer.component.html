<h1 class="bg-info p-4 text-center text-white mt-4 mb-3">Manage Customer</h1>
<table class="table table-success table-bordered">
  <tr>
    <th>Count</th>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let customer of customerList; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.address }}</td>
    <td>
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="updateCustomer(customer)"
      >
        <i class="bi bi-pencil-square"></i>
      </button>
      <button
        type="button"
        class="btn btn-danger m-1"
        (click)="deleteCustomer(customer.id)"
      >
        <i class="bi bi-trash3-fill"></i>
      </button>
    </td>
  </tr>
</table>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Customer</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="recipient-id" class="col-form-label">ID:</label>
          <input
            type="text"
            class="form-control"
            id="recipient-id"
            [(ngModel)]="selectCustomer.id"
            disabled="true"
          />
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            [(ngModel)]="selectCustomer.name"
          />
        </div>
        <div class="mb-3">
          <label for="recipient-email" class="col-form-label">Email:</label>
          <input
            type="text"
            class="form-control"
            id="recipient-email"
            [(ngModel)]="selectCustomer.email"
          />
        </div>
        <div class="mb-3">
          <label for="message-text" class="col-form-label">Address:</label>
          <textarea
            class="form-control"
            id="message-text"
            [(ngModel)]="selectCustomer.address"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="update()"
        >
          Send message
        </button>
      </div>
    </div>
  </div>
</div>
